version: "3.9"

services:
  backend:
    build: ./help-desk-server
    container_name: helpdesk-backend
    ports:
      - "4000:3000"
    depends_on:
      - db
    command: >
      sh -c "npx prisma migrate deploy && npx prisma db seed && npm run start"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/helpdesk?schema=public
      AUTH_SECRET: "HelpdeskVictor"
      CLOUDINARY_CLOUD_NAME: "dmbhqshrk"
      CLOUDINARY_API_KEY: "115923379927522"
      CLOUDINARY_API_SECRET: "w9wfrd86lHflS2ItF2Swk2d1484"

  frontend:
    build: ./help-desk-web
    container_name: helpdesk-frontend
    ports:
      - "3000:80" # 80 no container nginx, 3000 na sua m√°quina
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: helpdesk-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: helpdesk
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
