version: "3.9"

services:
  backend:
    build: ./help-desk-server
    container_name: helpdesk-backend
    ports:
      - "4000:3000"
    depends_on:
      - db
    command: >
      sh -c "npx prisma migrate deploy && npx prisma db seed && npm run start"
    env_file:
      - ./.env
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      AUTH_SECRET: ${AUTH_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}

  frontend:
    build: ./help-desk-web
    container_name: helpdesk-frontend
    ports:
      - "3000:80" # 80 no container nginx, 3000 na sua m√°quina
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: helpdesk-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
